<svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Hexagon with lightning bolt -->
  <g transform="translate(15, 10)">
    <!-- Hexagon outline -->
    <polygon points="40,8 65,20 65,45 40,57 15,45 15,20" 
             fill="none" 
             stroke="white" 
             stroke-width="3"/>
    
    <!-- Lightning bolt -->
    <path d="M32 18 L42 18 L36 35 L48 35 L32 55 L25 35 L32 35 Z" 
          fill="white"/>
    
    <!-- Spark/burst at bottom -->
    <g transform="translate(40, 65)">
      <path d="M0,-8 L3,-3 L8,-4 L4,0 L6,5 L0,2 L-6,5 L-4,0 L-8,-4 L-3,-3 Z" 
            fill="white"/>
    </g>
  </g>
  
  <!-- CY text -->
  <text x="100" y="45" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white">CY</text>
  
  <!-- IT WORKS! text -->
  <text x="100" y="70" font-family="Arial, sans-serif" font-size="18" font-weight="normal" fill="white">IT WORKS!</text>
</svg>