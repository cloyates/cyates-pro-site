<svg width="520" height="120" viewBox="0 0 520 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Hexagon with lightning bolt -->
  <g transform="translate(20, 15)">
    <!-- Hexagon outline -->
    <polygon points="45,10 75,25 75,55 45,70 15,55 15,25" 
             fill="none" 
             stroke="white" 
             stroke-width="4"/>
    
    <!-- Lightning bolt -->
    <path d="M35 22 L48 22 L40 42 L55 42 L35 65 L25 42 L35 42 Z" 
          fill="white"/>
    
    <!-- Spark/burst at bottom -->
    <g transform="translate(45, 80)">
      <path d="M0,-10 L4,-4 L10,-5 L5,0 L8,6 L0,3 L-8,6 L-5,0 L-10,-5 L-4,-4 Z" 
            fill="white"/>
    </g>
  </g>
  
  <!-- CY text - made much larger to match width of IT WORKS! -->
  <text x="120" y="65" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">CY</text>
  
  <!-- IT WORKS! text -->
  <text x="120" y="95" font-family="Arial, sans-serif" font-size="28" font-weight="normal" fill="white">IT WORKS!</text>
</svg>