<svg width="480" height="120" viewBox="0 0 480 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Hexagon with lightning bolt and spark -->
  <g transform="translate(10, 10)">
    <!-- Hexagon outline -->
    <polygon points="50,8 80,25 80,55 50,72 20,55 20,25" 
             fill="none" 
             stroke="white" 
             stroke-width="5"/>
    
    <!-- Lightning bolt -->
    <path d="M40 20 L52 20 L45 40 L58 40 L40 62 L30 40 L40 40 Z" 
          fill="white"/>
    
    <!-- Bottom spark/starburst -->
    <g transform="translate(50, 82)">
      <path d="M0,-12 L5,-5 L12,-6 L6,0 L9,7 L0,4 L-9,7 L-6,0 L-12,-6 L-5,-5 Z" 
            fill="white"/>
      <path d="M0,-8 L3,-3 L8,-4 L4,0 L6,5 L0,2 L-6,5 L-4,0 L-8,-4 L-3,-3 Z" 
            fill="white"/>
    </g>
  </g>
  
  <!-- CY text -->
  <text x="120" y="55" font-family="Arial, sans-serif" font-size="52" font-weight="900" fill="white" letter-spacing="2px">CY</text>
  
  <!-- IT WORKS! text -->
  <text x="120" y="85" font-family="Arial, sans-serif" font-size="24" font-weight="700" fill="white" letter-spacing="1px">IT WORKS!</text>
</svg>