<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00FF66"/>
      <stop offset="100%" stop-color="#00E659"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="75" cy="75" r="70" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Character body -->
  <ellipse cx="75" cy="95" rx="15" ry="25" fill="#1e1e1e"/>
  
  <!-- Character head (without brain) -->
  <circle cx="75" cy="55" r="18" fill="#f4a261" stroke="#1e1e1e" stroke-width="1"/>
  
  <!-- Eyes -->
  <circle cx="70" cy="50" r="2" fill="#1e1e1e"/>
  <circle cx="80" cy="50" r="2" fill="#1e1e1e"/>
  
  <!-- Mouth (slightly confused expression) -->
  <path d="M 70 60 Q 75 63 80 60" stroke="#1e1e1e" stroke-width="1.5" fill="none"/>
  
  <!-- Arms -->
  <path d="M 60 80 Q 55 75 50 70" stroke="#f4a261" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M 90 80 Q 95 75 100 70" stroke="#f4a261" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Brain in hand (left hand) -->
  <g transform="translate(45,65)">
    <!-- Brain shape -->
    <path d="M 0 0 Q -5 -3 -3 -8 Q 0 -12 5 -10 Q 10 -12 13 -8 Q 15 -3 10 0 Q 8 3 5 2 Q 2 3 0 0" fill="url(#brainGrad)" stroke="#00E659" stroke-width="0.5"/>
    <!-- Brain wrinkles -->
    <path d="M 2 -5 Q 5 -7 8 -5" stroke="#ffffff" stroke-width="0.5" fill="none"/>
    <path d="M 1 -2 Q 4 -4 7 -2" stroke="#ffffff" stroke-width="0.5" fill="none"/>
  </g>
  
  <!-- Legs -->
  <path d="M 68 115 L 65 135" stroke="#1e1e1e" stroke-width="3" stroke-linecap="round"/>
  <path d="M 82 115 L 85 135" stroke="#1e1e1e" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Text below -->
  <text x="75" y="145" font-family="Inter, Arial, sans-serif" font-size="8" font-weight="600" text-anchor="middle" fill="#1e1e1e">LABS</text>
</svg>