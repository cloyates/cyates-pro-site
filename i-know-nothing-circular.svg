<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="300" fill="transparent"/>
  
  <!-- Character body/shirt -->
  <path d="M 65 200 Q 60 195 55 210 L 55 270 Q 70 275 100 275 Q 130 275 145 270 L 145 210 Q 140 195 135 200 Z" fill="#000000"/>
  
  <!-- Character head -->
  <circle cx="100" cy="140" r="35" fill="#ffffff" stroke="#000000" stroke-width="2"/>
  
  <!-- Skull cap opened - main shape -->
  <path d="M 100 90 Q 70 85 65 110 Q 68 105 75 102 Q 85 98 100 100 Q 115 98 125 102 Q 132 105 135 110 Q 130 85 100 90 Z" fill="#000000"/>
  
  <!-- Hair spikes on opened skull cap -->
  <path d="M 70 100 Q 65 85 58 90 L 70 95" fill="#000000"/>
  <path d="M 80 95 Q 78 80 72 85 L 82 90" fill="#000000"/>
  <path d="M 100 92 Q 98 77 92 82 L 102 87" fill="#000000"/>
  <path d="M 120 95 Q 122 80 128 85 L 118 90" fill="#000000"/>
  <path d="M 130 100 Q 135 85 142 90 L 130 95" fill="#000000"/>
  
  <!-- More hair spikes around head -->
  <path d="M 68 130 Q 60 125 55 135 L 70 135" fill="#000000"/>
  <path d="M 132 130 Q 140 125 145 135 L 130 135" fill="#000000"/>
  <path d="M 75 175 Q 70 180 65 175 L 78 172" fill="#000000"/>
  <path d="M 125 175 Q 130 180 135 175 L 122 172" fill="#000000"/>
  
  <!-- Eyes - large and surprised -->
  <circle cx="85" cy="135" r="12" fill="#ffffff" stroke="#000000" stroke-width="2"/>
  <circle cx="115" cy="135" r="12" fill="#ffffff" stroke="#000000" stroke-width="2"/>
  <circle cx="85" cy="135" r="6" fill="#000000"/>
  <circle cx="115" cy="135" r="6" fill="#000000"/>
  
  <!-- Mouth - wide open, shocked -->
  <ellipse cx="100" cy="155" rx="8" ry="12" fill="#000000"/>
  <ellipse cx="100" cy="152" rx="6" ry="8" fill="#ffffff"/>
  
  <!-- Ear -->
  <ellipse cx="65" cy="140" rx="5" ry="10" fill="#ffffff" stroke="#000000" stroke-width="1"/>
  <circle cx="63" cy="140" r="2" fill="#000000"/>
  
  <!-- Arms -->
  <ellipse cx="45" cy="220" rx="12" ry="25" fill="#ffffff" stroke="#000000" stroke-width="2"/>
  <ellipse cx="155" cy="220" rx="12" ry="25" fill="#ffffff" stroke="#000000" stroke-width="2"/>
  
  <!-- Brain in right hand -->
  <g transform="translate(170,200)">
    <ellipse cx="0" cy="0" rx="18" ry="15" fill="#ffffff" stroke="#000000" stroke-width="2"/>
    <!-- Brain wrinkle pattern -->
    <path d="M -15 -8 Q -10 -12 -5 -8 Q 0 -12 5 -8 Q 10 -12 15 -8" stroke="#000000" stroke-width="2" fill="none"/>
    <path d="M -12 -2 Q -8 -6 -4 -2 Q 0 -6 4 -2 Q 8 -6 12 -2" stroke="#000000" stroke-width="1.5" fill="none"/>
    <path d="M -10 4 Q -6 0 -2 4 Q 2 0 6 4 Q 10 0 14 4" stroke="#000000" stroke-width="1.5" fill="none"/>
    <path d="M -8 10 Q -4 6 0 10 Q 4 6 8 10" stroke="#000000" stroke-width="1.5" fill="none"/>
    <!-- Brain dots/details -->
    <circle cx="-8" cy="-5" r="1.5" fill="#000000"/>
    <circle cx="8" cy="-5" r="1.5" fill="#000000"/>
    <circle cx="-4" cy="2" r="1" fill="#000000"/>
    <circle cx="4" cy="2" r="1" fill="#000000"/>
    <circle cx="0" cy="7" r="1" fill="#000000"/>
  </g>
  
  <!-- "huh?" text on shirt -->
  <text x="100" y="235" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff">huh?</text>
</svg>