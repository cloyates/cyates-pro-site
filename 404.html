<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page not found - CY IT Works! Your Tech Handyman">
    <meta name="robots" content="noindex, nofollow">
    <title>404 - Page Not Found | CY IT Works!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1e1e1e;
            padding: 2rem 0;
        }
        
        .error-content {
            text-align: center;
            max-width: 600px;
            padding: 0 2rem;
        }
        
        .error-logo {
            width: 120px;
            height: auto;
            margin-bottom: 2rem;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }
        
        .error-title {
            font-size: 4rem;
            font-weight: 700;
            color: #00FF66;
            margin-bottom: 1rem;
            line-height: 1;
        }
        
        .error-subtitle {
            font-size: 1.5rem;
            color: #ffffff;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        .error-message {
            font-size: 1.125rem;
            color: #e2e8f0;
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }
        
        .error-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .error-suggestions {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #404040;
        }
        
        .error-suggestions h3 {
            color: #ffffff;
            font-size: 1.25rem;
            margin-bottom: 1rem;
        }
        
        .error-links {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            align-items: center;
        }
        
        .error-links a {
            color: #00FF66;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .error-links a:hover {
            color: #00E659;
        }
        
        @media (max-width: 768px) {
            .error-title {
                font-size: 3rem;
            }
            
            .error-subtitle {
                font-size: 1.25rem;
            }
            
            .error-message {
                font-size: 1rem;
            }
            
            .error-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .error-buttons .btn {
                width: 100%;
                max-width: 300px;
            }
        }
        
        @media (max-width: 480px) {
            .error-content {
                padding: 0 1rem;
            }
            
            .error-title {
                font-size: 2.5rem;
            }
            
            .error-logo {
                width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <img src="CY_IT_WORKS_!.svg" alt="CY IT Works logo" class="error-logo">
            
            <h1 class="error-title">404</h1>
            <h2 class="error-subtitle">Oops! This Page Got Lost</h2>
            <p class="error-message">
                Looks like this page wandered off somewhere. Don't worry—even the best tech handyman occasionally misplaces a tool.
            </p>
            
            <div class="error-buttons">
                <a href="/" class="btn btn-primary">Back to Home</a>
                <a href="/#contact" class="btn btn-outline">Get Help</a>
            </div>
            
            <div class="error-suggestions">
                <h3>Looking for something specific?</h3>
                <div class="error-links">
                    <a href="/#projects">View Our Services</a>
                    <a href="/#about">About Christian</a>
                    <a href="/#labs">I KNOW NØTHING! LABS</a>
                    <a href="/#contact">Contact Us</a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Simple analytics for 404 errors
        if (typeof gtag !== 'undefined') {
            gtag('event', '404_error', {
                'page_location': window.location.href,
                'page_referrer': document.referrer
            });
        }
        
        // Auto-redirect after 30 seconds for better UX
        setTimeout(() => {
            const userConfirm = confirm('Would you like to return to the homepage?');
            if (userConfirm) {
                window.location.href = '/';
            }
        }, 30000);
    </script>
</body>
</html>
